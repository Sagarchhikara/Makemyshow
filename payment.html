<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  <!-- NAVBAR -->
  <header class="nav" role="banner">
    <div class="container">
      <div class="nav-inner">
        <a class="brand" href="index.html">
          ðŸŽ¬ <span>MovieWave</span>
        </a>
      </div>
    </div>
  </header>

  <!-- PAYMENT SECTION -->
  <section id="payment" class="section payment-section">
    <div class="container">
      <div class="payment-container">
        <div class="booking-summary-container">
            <h3>Booking Summary</h3>
            <div id="booking-summary" class="booking-summary">
              <p><strong>Movie:</strong> <span id="summary-movie-title"></span></p>
              <p><strong>Time:</strong> <span id="summary-time"></span></p>
              <p><strong>Seats:</strong> <span id="summary-seats"></span></p>
              <p><strong>Total:</strong> <span id="summary-total"></span></p>
            </div>
        </div>
        <div class="payment-form-container">
            <h3>Enter Payment Details</h3>
            <form id="payment-form" class="payment-form">
                <div class="form-group">
                    <label for="card-number">Card Number</label>
                    <input type="text" id="card-number" placeholder="0000 0000 0000 0000" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date</label>
                        <input type="text" id="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV</label>
                        <input type="text" id="cvv" placeholder="123" required>
                    </div>
                </div>
                 <div class="form-group">
                    <label for="card-holder">Card Holder Name</label>
                    <input type="text" id="card-holder" placeholder="Enter full name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Pay Now</button>
            </form>
        </div>
      </div>
    </div>
  </section>

  <script src="payment.js"></script>
</body>

</html>
